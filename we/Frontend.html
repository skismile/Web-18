<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border: 1px solid red;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        #container>div{
            border: 1px solid black;
            width: 20%;
            height: 400px;
            margin-top: 20px;
        }
        #avatar{
            width: 100%;
            height: 60%;
        }
        #logo{
            width: 30%;
            margin-left: 100px;
        }
    </style>
</head>
<body>


    <div id="container">

    </div>
</body>
</html>
<script>
    investorArr=JSON.parse(localStorage.getItem("investorDeta"))
    console.log(investorArr)

    investorArr.forEach(function(elem){
        var box=document.createElement("div")
        var image=document.createElement("img")
        image.src=elem.investorImage
        image.setAttribute("id","avatar")
        
        var name=document.createElement("h2")
        name.innerText=elem.investorName
        var role=document.createElement("p")
        role.innerText=elem.investorRole
        var logo=document.createElement("img")
        logo.src=elem.investorCompanyLogo
        logo.setAttribute("id","logo")
box.append(image,name,role,logo)
document.querySelector("#container").append(box)
    })
</script>
